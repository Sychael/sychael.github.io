    <main role="main">
      <div class="main-wrap">
        <h1>Build a Sychael Site</h1>
        <p class="center">* Your information is only for further contact and project usage.</p>
        <form method="post" action="mailto:michael@webconstruction.org">
          <legend></legend>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
          <legend></legend>
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company">
          <label for="budget">Project Budget</label>
          <input type="range" name="budget" id="budget" min="0" max="100">
          <label for="month_start" id="select-date">Projected Due Date
            <label for="month_start">Month
              <select id="month_start" name="month_start">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </label>
            <label for="day_start">Day
              <select id="day_start" name="day_start">
                <option value="d1">1</option>
                <option value="d2">2</option>
                <option value="d3">3</option>
                <option value="d4">4</option>
                <option value="d5">5</option>
                <option value="d6">6</option>
                <option value="d7">7</option>
                <option value="d8">8</option>
                <option value="d9">9</option>
                <option value="d10">10</option>
                <option value="d11">11</option>
                <option value="d12">12</option>
                <option value="d13">13</option>
                <option value="d14">14</option>
                <option value="d15">15</option>
                <option value="d16">16</option>
                <option value="d17">17</option>
                <option value="d18">18</option>
                <option value="d19">19</option>
                <option value="d20">20</option>
                <option value="d21">21</option>
                <option value="d22">22</option>
                <option value="d23">23</option>
                <option value="d24">24</option>
                <option value="d25">25</option>
                <option value="d26">26</option>
                <option value="d27">27</option>
                <option value="d28">28</option>
                <option value="d29">29</option>
                <option value="d30">30</option>
                <option value="d31">31</option>
              </select>
            </label>
            <label for="year_start">Year
              <select id="year_start" name="year_start">
                <option value="y2017">2017</option>
                <option value="y2018">2018</option>
              </select>
            </label>
          </label>
          <legend>Choose Additional Features
            <div class="checkbox">
              <input type="checkbox" name="feature" id="feature-logo" value="Create Logo">
              <label for="feature-logo">Create Logo</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="features" id="feature-video" value="Promo Video">
              <label for="feature-video">Promo Video</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="features" id="feature-social" value="Social Media Setup">
              <label for="feature-social">Social Media Setup</label>
            </div>
          </legend>
          <label for="details">Details About the Project</label>
          <textarea id="details" name="details" placeholder="Describe the Project"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
