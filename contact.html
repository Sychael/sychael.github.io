    <main role="main">
      <div class="main-container">
        <section>
          <h1 class="redbox">Contact Me</h1>
          <div class="contact-info"><a href="tel:16307910269"><img class="img-icon-phone" src="img/icons/phone.svg" alt="call mobile phone number"><a href="tel:16307910269">1 (630) 791-0269</a></a></div><br>
          <div class="contact-info"><a href="mailto:sychael.michael@gmail.com"><img class="img-icon-phone" src="img/icons/email.svg" alt="send email"><a href="mailto:sychael.michael@gmail.com">sychael.michael@gmail.com</a></a></div>
        </section>
        <form method="post" action="mailto:sychael.michael@gmail.com" role="form">
          <fieldset>
            <h4><span class="number">1</span> Your Info</h4>
            <div class="form-field">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" pattern="[a-zA-Z  ]{2,}[ ]{1}[a-zA-Z]{2,}" title="Please Enter Your First and Last Name" required="required">
            </div>
            <div class="form-field">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" pattern="[a-zA-Z0-9.-]{1,30}[@]{1}[a-z0-9]{1,15}[.]{1}[a-z]{2,6}" title="Please Enter Your Email Address" required="required">
            </div>
            <div class="form-field">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" pattern="[0-9( )-]{10,16}" min="10" max="13" title="Please Enter Your Phone Number" required="required">
            </div>
            <div class="form-field">
              <label for="company">Company Name <span>*If Applicable</span></label>
              <input type="text" id="company" name="company">
            </div>
          </fieldset>
          <fieldset>
            <h4><span class="number">2</span> Your Reason</h4>
            <div class="form-field">
              <label for="reason">Choose A Reason</label>
              <select name="reason" id="reason">
                <optgroup label="Professional">
                  <option value="hire" id="option">Hire for Work</option>
                </optgroup>
                <optgroup label="Personal">
                  <option value="general" id="general">General Message</option>
                  <option value="problem" id="problem">Problem with Site</option>
                </optgroup>
              </select>
            </div>
            <div class="form-field">
              <label for="message">Message</label>
              <textarea class="scrollbar style-3" name="message" id="message" placeholder="Describe Your Project"></textarea>
            </div>
            <button type="submit">Send Message</button>
          </fieldset>
        </form>
      </div>
    </main>
